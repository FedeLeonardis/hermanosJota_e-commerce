<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hermanos Jota — Detalle de producto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@500;600;700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/producto.css">
</head>
<body>
    <header id="header"></header>
    <main class="container">
        <nav class="breadcrumbs" aria-label="migas">
        <a href="index.html">Inicio</a> · <a href="productos.html">Catálogo</a> · <span id="bcProducto">Producto</span>
        </nav>

        <article class="product">
        <!-- Galería -->
        <section class="gallery" aria-label="Galería de producto">
            <div class="gallery-container">
                <img id="imgPrincipal" class="gallery-media" alt="" loading="lazy" />
            </div>
            <div class="thumbs" aria-hidden="true">
            <div class="thumb"></div>
            <div class="thumb"></div>
            <div class="thumb"></div>
            </div>
        </section>

        <!-- Panel -->
        <aside class="panel">
            <h1 class="title" id="titulo">Producto</h1>
            <p class="subtitle" id="subtitulo">Madera de autor · Hecho a mano</p>
            <div class="price-row">
            <div class="price" id="precio">
                <span>$</span><span id="precioVal">0</span>
            </div>
            <span class="badge" id="estadoStock">Stock disponible</span>
            </div>

            <p id="descripcion">Descripción del producto.</p>

            <div class="cta">
            <div class="quantity-selector">
                <label for="cantidad" class="quantity-label">Cantidad:</label>
                <input type="number" id="cantidad" class="quantity-input" min="1" max="10" value="1">
            </div>
            <button class="btn btn-primary" id="btnAgregar">Añadir al carrito</button>
            </div>

            <div class="divider"></div>

            <div class="features" id="features"></div>
        </aside>
        </article>
    </main>
       
    <footer id="footer"></footer>

    <script src="../js/include.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/producto.js"></script>
</body>
</html>
